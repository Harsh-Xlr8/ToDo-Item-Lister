<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Item Lister</title>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-green-500 p-6 shadow-md">
      <div class="container mx-auto flex flex-col items-center">
        <h1 class="text-white text-3xl md:text-5xl font-semibold mb-4">
          Item Lister
        </h1>
        <div class="w-full md:w-1/2">
          <input
            id="search-item"
            type="text"
            placeholder="Search items..."
            class="rounded-lg py-3 px-4 w-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500"
          />
        </div>
      </div>
    </header>
    <main class="mt-8">
      <section
        class="container mx-auto p-6 bg-white shadow-lg rounded-lg border border-gray-200"
      >
        <div class="mb-6">
          <h2 class="text-2xl font-semibold text-gray-700 mb-4">
            Add New Item
          </h2>
          <form id="form" class="flex flex-col md:flex-row gap-4 items-center">
            <input
              id="form-input"
              type="text"
              class="border border-green-300 rounded-lg py-3 px-4 flex-grow focus:outline-none focus:ring-2 focus:ring-teal-500"
              placeholder="Enter item name"
              required
            />
            <button
              id="submit-btn"
              type="submit"
              class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-3 rounded-lg transition duration-200"
            >
              Add Item
            </button>
          </form>
        </div>
        <div>
          <h2 class="text-2xl font-semibold text-gray-700 mb-4">Your Items</h2>
          <ul id="list-container" class="space-y-4"></ul>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
